<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Grid</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
    padding: 20px;
  }

  .parent {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(6, 150px);
    gap: 15px;  
  }

  .parent > div {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.2rem;
    color: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  .parent > div:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  /* Mantendo a estrutura original do grid */
  .div1 { grid-area: 1 / 1 / 2 / 2; background-color: #0d6efd; }
  .div2 { grid-area: 1 / 2 / 2 / 3; background-color: #6f42c1; }
  .div3 { grid-area: 1 / 3 / 2 / 4; background-color: #198754; }
  .div4 { grid-area: 1 / 4 / 2 / 5; background-color: #dc3545; }
  .div5 { grid-area: 2 / 2 / 3 / 3; background-color: #fd7e14; }
  .div6 { grid-area: 2 / 2 / 4 / 5; background-color: #0dcaf0; }
  .div7 { grid-area: 2 / 1 / 3 / 2; background-color: #ffc107; }
  .div8 { grid-area: 3 / 1 / 4 / 2; background-color: #6c757d; }
  .div9 { grid-area: 4 / 1 / 5 / 2; background-color: #6610f2; }
  .div10 { grid-area: 5 / 1 / 6 / 2; background-color: #20c997; }
  .div11 { grid-area: 6 / 1 / 7 / 2; background-color: #fd7e14; }
  .div12 { grid-area: 4 / 2 / 7 / 5; background-color: #198754; }
  .div13 { grid-area: 1 / 5 / 4 / 6; background-color: #0d6efd; }
  .div14 { grid-area: 4 / 5 / 7 / 6; background-color: #dc3545; }

</style>
</head>
<body>

<div class="container">
  <h1 class="mb-4"> </h1>
  <div class="parent">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
    <div class="div6">6</div>
    <div class="div7">7</div>
    <div class="div8">8</div>
    <div class="div9">9</div>
    <div class="div10">10</div>
    <div class="div11">11</div>
    <div class="div12">12</div>
    <div class="div13">13</div>
    <div class="div14">14</div>
  </div>
</div>

</body>
</html>
